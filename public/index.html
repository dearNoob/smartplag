<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPlug Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn-success {
            background: linear-gradient(45deg, #51cf66, #40c057);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #868e96, #6c757d);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .status-card {
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .status-card:hover::before {
            left: 100%;
        }

        .power-switch {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .power-switch.on {
            background: linear-gradient(45deg, #51cf66, #40c057);
            animation: pulse 2s infinite;
        }

        .power-switch.off {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        @keyframes pulse {
            0% { box-shadow: 0 6px 20px rgba(81, 207, 102, 0.3); }
            50% { box-shadow: 0 6px 30px rgba(81, 207, 102, 0.6); }
            100% { box-shadow: 0 6px 20px rgba(81, 207, 102, 0.3); }
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 15px 0;
        }

        .status-text.online { color: #51cf66; }
        .status-text.offline { color: #ff6b6b; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .chart-controls button {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-controls button.active,
        .chart-controls button:hover {
            background: #667eea;
            color: white;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .device-name {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .timer-section, .schedule-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .schedule-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .schedule-item {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: #51cf66; }
        .notification.error { background: #ff6b6b; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                text-align: center;
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .header-controls {
                justify-content: center;
                width: 100%;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .controls-section {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .power-switch {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .chart-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>SmartPlug Dashboard</h1>
            <div class="header-controls">
                <button class="btn" onclick="refreshData()">
                    <span id="refresh-btn">ðŸ”„ Refresh</span>
                </button>
                <form action="/logout" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div class="dashboard-grid">
            <!-- Device Status Card -->
            <div class="card status-card">
                <h3>Device Status</h3>
                <button id="powerSwitch" class="power-switch off" onclick="togglePower()">
                    âš¡
                </button>
                <div id="statusText" class="status-text offline">OFFLINE</div>
                <div id="deviceName" class="device-info">
                    <input type="text" class="device-name" id="deviceNameInput" placeholder="Device Name">
                    <button class="btn" onclick="renameDevice()">Rename</button>
                </div>
            </div>

            <!-- Real-time Metrics -->
            <div class="card">
                <h3>Real-time Metrics</h3>
                <div class="metrics-grid">
                    <div class="metric">
                        <span id="powerValue" class="metric-value">0</span>
                        <div class="metric-label">Power (W)</div>
                    </div>
                    <div class="metric">
                        <span id="voltageValue" class="metric-value">0</span>
                        <div class="metric-label">Voltage (V)</div>
                    </div>
                    <div class="metric">
                        <span id="currentValue" class="metric-value">0</span>
                        <div class="metric-label">Current (A)</div>
                    </div>
                    <div class="metric">
                        <span id="energyValue" class="metric-value">0</span>
                        <div class="metric-label">Total Energy (kWh)</div>
                    </div>
                </div>
            </div>

            <!-- Energy Usage Chart -->
            <div class="card" style="grid-column: 1 / -1;">
                <h3>Energy Usage Trends</h3>
                <div class="chart-controls">
                    <button class="active" onclick="switchChart('daily')">Daily</button>
                    <button onclick="switchChart('weekly')">Weekly</button>
                    <button onclick="switchChart('monthly')">Monthly</button>
                </div>
                <div class="chart-container">
                    <canvas id="energyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <!-- Timer Control -->
            <div class="timer-section">
                <h3>Set Timer</h3>
                <div class="form-group">
                    <label for="timerMinutes">Duration (minutes):</label>
                    <input type="number" id="timerMinutes" min="1" max="1440" value="30">
                </div>
                <div class="form-group">
                    <label for="timerAction">Action:</label>
                    <select id="timerAction">
                        <option value="off">Turn OFF</option>
                        <option value="on">Turn ON</option>
                    </select>
                </div>
                <button class="btn" onclick="setTimer()">Set Timer</button>
                
                <div id="activeTimers">
                    <!-- Active timers will be displayed here -->
                </div>
            </div>

            <!-- Schedule Control -->
            <div class="schedule-section">
                <h3>Schedules</h3>
                <div class="form-group">
                    <label for="scheduleTime">Time:</label>
                    <input type="time" id="scheduleTime">
                </div>
                <div class="form-group">
                    <label for="scheduleDays">Days:</label>
                    <select id="scheduleDays" multiple>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                        <option value="0">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scheduleAction">Action:</label>
                    <select id="scheduleAction">
                        <option value="on">Turn ON</option>
                        <option value="off">Turn OFF</option>
                    </select>
                </div>
                <button class="btn" onclick="addSchedule()">Add Schedule</button>

                <div class="schedule-list" id="scheduleList">
                    <!-- Schedules will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <script>
        let energyChart = null;
        let currentChartPeriod = 'daily';
        let deviceStatus = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            refreshData();
            loadSchedules();
            loadTimers();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize Chart.js
        function initializeChart() {
            const ctx = document.getElementById('energyChart').getContext('2d');
            energyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Energy Consumption (kWh)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(102, 126, 234, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(102, 126, 234, 0.1)'
                            }
                        }
                    },
                    elements: {
                        point: {
                            hoverRadius: 8
                        }
                    }
                }
            });
        }

        // Refresh all data
        async function refreshData() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.innerHTML = '<span class="loading"></span> Loading...';
            
            try {
                await Promise.all([
                    loadDeviceStatus(),
                    loadDeviceInfo(),
                    loadEnergyData()
                ]);
                showNotification('Data refreshed successfully');
            } catch (error) {
                console.error('Error refreshing data:', error);
                showNotification('Failed to refresh data', 'error');
            } finally {
                refreshBtn.innerHTML = 'ðŸ”„ Refresh';
            }
        }

        // Load device status
        async function loadDeviceStatus() {
            try {
                const response = await fetch('/api/device/status');
                const result = await response.json();
                
                if (result.success) {
                    deviceStatus = result.data;
                    updateStatusDisplay();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Error loading device status:', error);
                updateOfflineStatus();
            }
        }

        // Load device info
        async function loadDeviceInfo() {
            try {
                const response = await fetch('/api/device/info');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('deviceNameInput').value = result.result.name || 'SmartPlug';
                }
            } catch (error) {
                console.error('Error loading device info:', error);
            }
        }

        // Update status display
        function updateStatusDisplay() {
            const powerSwitch = document.getElementById('powerSwitch');
            const statusText = document.getElementById('statusText');
            
            // Update power switch
            if (deviceStatus.power_switch) {
                powerSwitch.className = 'power-switch on';
                statusText.textContent = 'ONLINE';
                statusText.className = 'status-text online';
            } else {
                powerSwitch.className = 'power-switch off';
                statusText.textContent = 'OFFLINE';
                statusText.className = 'status-text offline';
            }
            
            // Update metrics
            document.getElementById('powerValue').textContent = (deviceStatus.power / 10 || 0).toFixed(1);
            document.getElementById('voltageValue').textContent = (deviceStatus.voltage / 10 || 0).toFixed(1);
            document.getElementById('currentValue').textContent = (deviceStatus.current || 0).toFixed(3);
            document.getElementById('energyValue').textContent = (deviceStatus.totalEnergy / 1000 || 0).toFixed(2);
        }

        // Update offline status
        function updateOfflineStatus() {
            const powerSwitch = document.getElementById('powerSwitch');
            const statusText = document.getElementById('statusText');
            
            powerSwitch.className = 'power-switch off';
            statusText.textContent = 'OFFLINE';
            statusText.className = 'status-text offline';
            
            // Reset metrics
            document.getElementById('powerValue').textContent = '0';
            document.getElementById('voltageValue').textContent = '0';
            document.getElementById('currentValue').textContent = '0';
            document.getElementById('energyValue').textContent = '0';
        }

        // Toggle power
        async function togglePower() {
            try {
                const newState = !deviceStatus.power_switch;
                
                const response = await fetch('/api/device/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'switch_1',
                        value: newState
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    deviceStatus.power_switch = newState;
                    updateStatusDisplay();
                    showNotification(`Device turned ${newState ? 'ON' : 'OFF'}`);
                } else {
                    throw new Error(result.msg || 'Failed to control device');
                }
            } catch (error) {
                console.error('Error toggling power:', error);
                showNotification('Failed to control device', 'error');
            }
        }

        // Rename device
        async function renameDevice() {
            const newName = document.getElementById('deviceNameInput').value.trim();
            
            if (!newName) {
                showNotification('Please enter a device name', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/device/rename', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Device renamed successfully');
                } else {
                    throw new Error(result.msg || 'Failed to rename device');
                }
            } catch (error) {
                console.error('Error renaming device:', error);
                showNotification('Failed to rename device', 'error');
            }
        }

        // Load energy data
        async function loadEnergyData() {
            try {
                const response = await fetch(`/api/energy/${currentChartPeriod}`);
                const result = await response.json();
                
                if (result.success) {
                    energyChart.data.labels = result.labels;
                    energyChart.data.datasets[0].data = result.data;
                    energyChart.update();
                }
            } catch (error) {
                console.error('Error loading energy data:', error);
            }
        }

        // Switch chart period
        function switchChart(period) {
            currentChartPeriod = period;
            
            // Update button states
            document.querySelectorAll('.chart-controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadEnergyData();
        }

        // Set timer
        async function setTimer() {
            const minutes = parseInt(document.getElementById('timerMinutes').value);
            const action = document.getElementById('timerAction').value;
            
            if (!minutes || minutes < 1) {
                showNotification('Please enter a valid duration', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/timer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ minutes, action })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`Timer set for ${minutes} minutes`);
                    loadTimers();
                } else {
                    throw new Error(result.error || 'Failed to set timer');
                }
            } catch (error) {
                console.error('Error setting timer:', error);
                showNotification('Failed to set timer', 'error');
            }
        }

        // Load active timers
        async function loadTimers() {
            try {
                const response = await fetch('/api/timers');
                const result = await response.json();
                
                if (result.success) {
                    displayTimers(result.data);
                }
            } catch (error) {
                console.error('Error loading timers:', error);
            }
        }

        // Display timers
        function displayTimers(timers) {
            const container = document.getElementById('activeTimers');
            
            if (timers.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">No active timers</p>';
                return;
            }
            
            container.innerHTML = '<h4 style="margin-top: 20px; margin-bottom: 10px;">Active Timers:</h4>' +
                timers.map(timer => {
                    const remaining = Math.ceil((new Date(timer.endTime) - new Date()) / 60000);
                    return `
                        <div class="schedule-item">
                            <div>
                                <strong>${timer.action.toUpperCase()}</strong><br>
                                <small>${remaining > 0 ? `${remaining} min remaining` : 'Executing...'}</small>
                            </div>
                        </div>
                    `;
                }).join('');
        }

        // Add schedule
        async function addSchedule() {
            const time = document.getElementById('scheduleTime').value;
            const daysSelect = document.getElementById('scheduleDays');
            const action = document.getElementById('scheduleAction').value;
            
            const days = Array.from(daysSelect.selectedOptions).map(option => parseInt(option.value));
            
            if (!time || days.length === 0) {
                showNotification('Please select time and days', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/schedules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ time, days, action })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Schedule added successfully');
                    loadSchedules();
                    
                    // Reset form
                    document.getElementById('scheduleTime').value = '';
                    daysSelect.selectedIndex = -1;
                } else {
                    throw new Error(result.error || 'Failed to add schedule');
                }
            } catch (error) {
                console.error('Error adding schedule:', error);
                showNotification('Failed to add schedule', 'error');
            }
        }

        // Load schedules
        async function loadSchedules() {
            try {
                const response = await fetch('/api/schedules');
                const result = await response.json();
                
                if (result.success) {
                    displaySchedules(result.data);
                }
            } catch (error) {
                console.error('Error loading schedules:', error);
            }
        }

        // Display schedules
        function displaySchedules(schedules) {
            const container = document.getElementById('scheduleList');
            
            if (schedules.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No schedules configured</p>';
                return;
            }
            
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            container.innerHTML = schedules.map(schedule => `
                <div class="schedule-item">
                    <div>
                        <strong>${schedule.time} - ${schedule.action.toUpperCase()}</strong><br>
                        <small>${schedule.days.map(d => dayNames[d]).join(', ')}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteSchedule(${schedule.id})">Delete</button>
                </div>
            `).join('');
        }

        // Delete schedule
        async function deleteSchedule(id) {
            try {
                const response = await fetch(`/api/schedules/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Schedule deleted');
                    loadSchedules();
                } else {
                    throw new Error(result.error || 'Failed to delete schedule');
                }
            } catch (error) {
                console.error('Error deleting schedule:', error);
                showNotification('Failed to delete schedule', 'error');
            }
        }
    </script>
